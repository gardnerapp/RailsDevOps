- name: Add NodeJS Repository
  shell: curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash - # could not use command module because command does not accept shell characters

- name: Install NodeJS
  apt:
    name: nodejs
    update_cache: yes

- name: Download Yarn Repository
  shell: curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -

- name: Add Yarn to apt sourcelist
  shell: echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list

- name: Install Yarn
  apt:
    name: yarn
    state: present
    update_cache: yes

- name: Add Redis to APT Package list
  apt_repository:
    repo: ppa:chris-lea/redis-server
    state: present

- name: Install Redis
  apt:
    name:
      - redis-server
      - redis-tools
    state: present
    update_cache: yes

- name: Refresh Package List & Install Dependencies
  apt:
    name:
      - git-core
      - zlib1g-dev
      - build-essential
      - libssl-dev
      - libreadline-dev
      - libyaml-dev
      - libsqlite3-dev
      - sqlite3
      - libxml2-dev
      - libxslt1-dev
      - libcurl4-openssl-dev
      - software-properties-common
      - libffi-dev
      - dirmngr
      - gnupg
      - apt-transport-https
      - ca-certificates
    update_cache: yes
