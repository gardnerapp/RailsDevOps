- name: Install rbenv & Ruby 3.1.1
  script: "./scripts/install_rbenv.sh" # installs ruby too

- name: Assert rbenv is present
  package:
    name: rbenv
    state: present

- name: Assert Ruby 3.1.1 is installed
  package:
    name: ruby
    state: present

